    <div class="contactme">

            <div class="row">

                        src="https://www.seekpng.com/png/full/26-260854_contact-us-phone-icon-contact-us-icon-black.png"

                <div class="cont-left">

                    <div class="social-icons">
                        <pre>   <a href="https://www.linkedin.com/in/bhavna-sanjay-more-b3435525b/"><i

                <div class="cont-right">
                    <form name="submit-to-google-sheet" id="fr1">
                        <input type="text" name="name" placeholder="Enter your name" id="t1"><br><br>
                        <input type="email" name="email" placeholder="Enter email" id="e1"><br><br>
                        <textarea name="Message" placeholder="Message" rows="3" id="m1"></textarea>
                        <button type="submit" class="btn2"
                            style="padding:10px 40px;font-size:20px;margin-top:20px;cursor:pointer;border-radius:25px;">Submit</button>
                    </form>
                    <span id="sn1"></span>
                </div>
            </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz4q_d1oUfrgwWCKCSxCum_xG9jwWR_wCEPw62S2xkvEnWacMW39yhP_nEeRsAXXPOLAw/exec'
        const form = document.forms['submit-to-google-sheet']
        const sn1 = document.getElementById("sn1")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    sn1.innerHTML = "Sent successfully!!"
                    setTimeout(function () {
                        sn1.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
